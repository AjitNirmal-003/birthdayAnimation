<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <title>Happy Birthday Animation</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        #text {
            display: none;
        }

        .balloons {
            display: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #45d6b9 0%, #141e24 100%);
            font-family: 'Playfair Display', sans-serif;
        }

        .wrapper {
            position: relative;
            text-align: center;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .greeting {
            font-size: 4rem;
            font-weight:900;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s forwards;
            -webkit-text-stroke: 2px #8d8383;
             text-shadow:2px 2px 10px #eae5e6;
            color: rgb(136, 35, 52);
        }

        .message {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 10px;
            animation: fadeIn 3s forwards;
            font-weight: 900;
        }

        .balloons {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .balloon {
            position: absolute;
            width: 100px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffcc00, #ff9966);
            box-shadow: inset -10px -10px 30px rgba(0, 0, 0, 0.2);
            animation: floatUp 6s ease-in-out infinite;
        }

        .balloon1 {
            left: 10%;
            animation-delay: 0s;
            background: radial-gradient(circle, #ffcc00, #ff9966);
        }

        .balloon2 {
            left: 30%;
            animation-delay: 1s;
            background: radial-gradient(circle, #66ccff, #0099ff);
        }

        .balloon3 {
            left: 50%;
            animation-delay: 2s;
            background: radial-gradient(circle, #99ff99, #33cc33);
        }

        .balloon4 {
            left: 70%;
            animation-delay: 3s;
            background: radial-gradient(circle, #ff6699, #cc0066);
        }

        .balloon5 {
            left: 90%;
            animation-delay: 4s;
            background: radial-gradient(circle, #ff9966, #ff3333);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-400px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background-image: url('confetti.gif');
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0;
            animation: confettiFall 5s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .btn {
            position: relative;
            z-index: 2;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: #ff9966;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #234550;
            color: white;
        }

        @keyframes confettiFall {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .heart {
            color: rgb(172, 11, 11);
            -webkit-text-stroke: 2px rgb(172, 11, 11);
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <div id="text" class="content">
            <h1 class="greeting">Happy Birthday cartoon <span class="heart">&#10084;</span> !</h1>
            <p class="message">May your day be as special as you are &#128536;!</p>
        </div>
        <div id="balloonsec" class="balloons">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
            <div class="balloon balloon4"></div>
            <div class="balloon balloon5"></div>
        </div>
        <div class="confetti"></div>
        <button id="button" class="btn" onclick="change()">Press for surprise!</button>
    </div>

    <audio id="birthday-song" src="happy-birthday.mp3"></audio>

    <script>

        function change() {
            document.getElementById("text").style.display = "contents";
            document.getElementById("button").style.display = "none";
            document.getElementById("balloonsec").style.display = "contents";
        }
    </script>


</body>

</html>
